            print(f'NAME=')
            print(f'MARKET=')
        elif 'Clear All Stocks' in issue_title:
            print(f'ACTION=clear')
            print(f'SYMBOL=')
            print(f'NAME=')
            print(f'MARKET=')
        else:
            print(f'ACTION=unknown')
        " >> $GITHUB_OUTPUT
    
